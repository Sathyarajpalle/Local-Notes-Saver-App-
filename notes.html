<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>online notes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card {
        width: 50%;
        border-radius: 10%;
      }
      .card-title {
          margin-left: 15px; 
          font-size: 300%;
      }

      .card-subtitle {
          margin-left: 15px;
          font-weight: lighter; 
      }
  
      .card-text {
          margin-left: 15px; 
      }
      .deletebutton {
          margin-left: 30px;
      }
  </style>
  
  </head>
  <body>
    <div class="container mt-3">
        <h1>LOCAL NOTES SAVER</h1>
        <form id="formnote">
            <div class="form-group mb-3">
                <label for="notetitle"><strong>Enter the Title :</strong></label>
                <input type="text" class="form-control" id="notetitle" style="width: 80%" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="notes"><strong>Enter Note :</strong></label>
                <textarea class="form-control" id="notetext" placeholder="Start your note..." required style="height: 170px; width: 50%;"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary" style="margin-bottom: 5px;">Save Note</button>
        </form>
        <div id="NoteList" class="mt-3"></div>
    </div>

    <div class="modal fade" id="editNotesModal" tabindex="-1" role="dialog" aria-labelledby="editNotesModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editNotesModalLabel">Edit Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editNotesForm">
              <div class="form-group">
                <label for="editNotesTitle">Task Title:</label>
                <input type="text" class="form-control" id="editNotesTitle" required>
              </div>
              <div class="form-group">
                <label for="EditNotestext"><strong>Enter the Note Here :</strong></label>
                <textarea class="form-control" id="EditNotestext" placeholder="Start your note..." required style="height: 130px;"></textarea>
              </div>
              <input type="hidden" id="editNotesIndex">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="notes.js"></script>
  </body>
</html>
